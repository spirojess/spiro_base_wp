name: Spiro Picture Block
description: Display content below on top of a photo.
type: particle
icon: fa-atom

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
        type: input.checkbox
        label: Enabled
        description: Globally enable the particle.
        default: true

    css.class:
        type: input.text
        label: CSS Classes
        description: CSS class name for the particle.

    title:
        type: input.text
        label: Title
        description: Customize the title text.
        placeholder: Enter title
    image:
          type: input.imagepicker
          label: Image
          description: Select desired image for background.
    copy:
          type: textarea.textarea
          label: Copy
          description: Enter Some copy
    link:
          type: input.text
          label: Link
          description: Input the item link.
    linktext:
          type: input.text
          label: Link Text
          description: Input the text for the item link.
          default: '&rarr;'
    buttonclass:
          type: input.text
          label: Button Class
          description: Input the button class.
          default: ''
    buttontarget:
          type: select.selectize
          label: Button Target
          description: Target browser window when item is clicked.
          placeholder: 'Select...'
          default: _self
          options:
              _self: Self
              _blank: New Window
